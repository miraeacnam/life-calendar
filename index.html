<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인생 달력</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #calendar {
            display: flex;
            flex-wrap: wrap;
            width: 52 * 20px; /* Adjust size if needed */
        }
        .week {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            margin: -1px 0 0 -1px;
            box-sizing: border-box;
        }
        .week.before-60 {
            background-color: white;
        }
        .week.after-60 {
            background-color: lightblue;
        }
        .week.current {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>인생 달력</h1>
    <label for="age">현재 나이: </label>
    <input type="number" id="age" name="age" min="0" max="90" value="30">
    <button onclick="drawCalendar()">그리기</button>
    <div id="calendar"></div>

    <script>
        function drawCalendar() {
            const calendar = document.getElementById('calendar');
            const age = parseInt(document.getElementById('age').value);
            const weeksInAYear = 52;
            const totalYears = 90;
            const totalWeeks = weeksInAYear * totalYears;

            calendar.innerHTML = '';

            for (let week = 0; week < totalWeeks; week++) {
                const year = Math.floor(week / weeksInAYear);
                const weekDiv = document.createElement('div');
                weekDiv.className = 'week';
                if (year >= 60) {
                    weekDiv.classList.add('after-60');
                } else {
                    weekDiv.classList.add('before-60');
                }
                if (week < age * weeksInAYear) {
                    weekDiv.classList.add('current');
                }
                calendar.appendChild(weekDiv);
            }
        }

        document.addEventListener('DOMContentLoaded', drawCalendar);
    </script>
</body>
</html>
